<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
    <ion-back-button defaultHref='/applications'></ion-back-button>
    </ion-buttons>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot='bottom'>
      <ion-tab-button tab='view-expenses'>
        <ion-icon name="eye"></ion-icon>
        <ion-label>View expenses</ion-label>
      </ion-tab-button>
      <ion-tab-button tab='expenses-board'>
        <ion-icon name="clipboard"></ion-icon>
        <ion-label>Expense board</ion-label>
      </ion-tab-button>
      <ion-tab-button tab='enter-expenses'>
        <ion-icon name="create"></ion-icon>
        <ion-label>Create expense</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
