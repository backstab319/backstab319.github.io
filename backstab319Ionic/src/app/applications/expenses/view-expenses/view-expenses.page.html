<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card class='ion-padding'>
          <ion-card-header>
            <ion-card-title><h1>
              View expenses
            </h1></ion-card-title>
            <ion-card-subtitle>View your expenses here</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card *ngFor='let i of boards; let j = index' class='ion-padding'>
          <ion-card-header>
            <ion-card-title>
              <ion-item lines='none'>
                <ion-label class='ion-text-wrap'><ion-text><h1>{{i.boardName}}</h1></ion-text></ion-label>
              </ion-item>
            </ion-card-title>
            <ion-card-subtitle class='ion-padding-start'>{{i.boardSubtitle}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines='none' *ngIf='i.boardExpenses.length > 0'>
              <ion-list-header>Expenses</ion-list-header>
              <ion-item *ngFor='let j of i.boardExpenses'>
                <ion-label slot='start'> {{j.expensesName}} </ion-label>
                <ion-chip slot='end'>
                  <ion-label> {{j.expensesValue}} </ion-label>
                </ion-chip>
              </ion-item>
            </ion-list>
            <ion-item lines='none'>
              <ion-buttons>
                <ion-button (click)='boardDone(j)'><ion-icon name="done-all" slot='icon-only'></ion-icon></ion-button>
                <ion-button (click)='boardTotal(j,i.boardExpenses)' *ngIf='i.boardExpenses.length > 0'><ion-icon name="eye" slot='icon-only'></ion-icon></ion-button>
                <ion-button (click)='boardEdit(j)'><ion-icon name="create" slot='icon-only'></ion-icon></ion-button>
                <ion-button (click)='boardDelete(j)'><ion-icon name="trash" slot='icon-only'></ion-icon></ion-button>
              </ion-buttons>
              <ion-chip slot='end' [id]='j' hidden='true' *ngIf='i.boardExpenses.length > 0'>
                <ion-label [id]='j+"total"'></ion-label>
              </ion-chip>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
