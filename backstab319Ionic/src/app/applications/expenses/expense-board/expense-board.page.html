<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <app-expense-board-preview></app-expense-board-preview>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12' size-sm='4' offset-sm='2'>
        <ion-card class='ion-padding'>
          <ion-card-header>
            <ion-card-title><h1>
              New expenses board detail
            </h1></ion-card-title>
            <ion-card-subtitle>Enter the details of new expenses board</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form #boardForm='ngForm' (ngSubmit)='onSubmitBoardForm(boardForm)'>
              <ion-list lines='none'>
                <ion-item>
                  <ion-label position='floating'>Board Title</ion-label>
                  <ion-input type='text' clearInput
                  ngModel
                  name='boardTitle'
                  #boardTitle='ngModel'
                  required
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='boardTitle.touched && boardTitle.invalid'><ion-label color='danger'>Please enter board title</ion-label></ion-item>
                <ion-item>
                  <ion-label position='floating'>Board Subtitle</ion-label>
                  <ion-input type='text' clearInput
                  ngModel
                  name='boardSubtitle'
                  #boardSubtitle='ngModel'
                  required
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='boardSubtitle.touched && boardSubtitle.invalid'><ion-label color='danger'>Please enter board subtitle</ion-label></ion-item>
              </ion-list>
              <ion-row>
                <ion-col size='12'>
                  <ion-button type='submit'
                    expand='block'
                    fill='outline'
                    color='dark'
                    [disabled]='!(boardTitle.valid && boardSubtitle.valid)'
                    >
                    Create
                    <ion-icon name="create" slot='end'></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size='12' size-sm='4'>
        <ion-card class='ion-padding'>
          <ion-card-header>
            <ion-card-title><h1>
              Add expenses to the board
            </h1></ion-card-title>
            <ion-card-subtitle>
              Add details of expenses to the board
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form #expensesForm='ngForm' (ngSubmit)='ongSubmitExpensesForm(expensesForm)'>
              <ion-list lines='none'>
                <ion-item>
                  <ion-label position='floating'>Expense Name</ion-label>
                  <ion-input type='text'
                  ngModel
                  #expenseName='ngModel'
                  name='expenseName'
                  clearInput
                  required
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='expenseName.invalid && expenseName.touched'><ion-label color='danger'>Expense name required</ion-label></ion-item>
              <ion-item>
                <ion-label position='floating'>Expense amount</ion-label>
                <ion-input
                type='number'
                ngModel
                #expenseAmount='ngModel'
                name='expenseAmount'
                clearInput
                required
                ></ion-input>
              </ion-item>
              <ion-item *ngIf='expenseAmount.invalid && expenseAmount.touched'><ion-label color='danger'>Expense amount required</ion-label></ion-item>
              </ion-list>
              <ion-row>
                <ion-col size='12'>
                  <ion-button
                  type='submit'
                  expand='block'
                  fill='outline'
                  color='dark'
                  [disabled]='!(expenseName.valid && expenseAmount.valid)'
                  >
                  Add
                  <ion-icon name="add-circle-outline" slot='end'></ion-icon></ion-button>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
