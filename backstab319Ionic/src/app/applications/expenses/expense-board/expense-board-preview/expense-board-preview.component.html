<ion-card class='ion-padding'>
  <ion-card-header>
    <ion-card-title>
      <ion-item *ngIf='board.boardName != ""' lines='none'>
        <h2><ion-text [color]='board.boardNameColor'>Preview of '{{board.boardName}}' expense board</ion-text></h2>
        <app-color-selector (color)="selectColor($event,'title')"></app-color-selector>
      </ion-item>
      <h2 *ngIf='board.boardName == ""'>
        No preview available yet
      </h2>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-item lines='none' *ngIf='board.boardName != ""'>
        <ion-text [color]='board.boardSubtitleColor'>{{board.boardSubtitle}}</ion-text>
        <app-color-selector (color)="selectColor($event,'subtitle')"></app-color-selector>
      </ion-item>
      <div *ngIf='board.boardName == ""'>Preview of the board will be shown here to make some final changes before adding it to your expenses board</div>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines='none' *ngIf="board.boardName != ''">
      <ion-item *ngFor='let j of board.boardExpenses; let k = index'>
        <ion-label [color]='j.expensesColor'> {{j.expensesName}} </ion-label>
        <ion-buttons slot='end'>
          <ion-chip>
            <ion-label> {{j.expensesValue}} </ion-label>
          </ion-chip>
          <app-color-selector (color)="selectColor($event,k)"></app-color-selector>
          <ion-button color='dark' (click)='deleteExpense(j)'>
            <ion-icon name="close" slot='icon-only'></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>
    <ion-row *ngIf='board.boardName != ""'>
      <ion-col size='12' size-sm='6'>
        <ion-button
        fill='outline'
        expand='block'
        color='dark'
        (click)='raiseAddBoard()'
        >Add
        <ion-icon name="add" slot='end'></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size='12' size-sm='6'>
        <ion-button
        fill='outline'
        expand='block'
        color='dark'
        (click)='raiseDelBoard()'
        >Delete
        <ion-icon name="trash" slot='end'></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
