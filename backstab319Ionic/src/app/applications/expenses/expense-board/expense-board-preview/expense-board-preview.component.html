<ion-card class='ion-padding'>
  <ion-card-header>
    <ion-card-title>
      <ion-item *ngIf='board.boardName != ""' lines='none'>
        <h2>Preview of '{{board.boardName}}' expense board</h2>
        <app-color-selector></app-color-selector>
      </ion-item>
      <h2 *ngIf='board.boardName == ""'>
        No preview available yet
      </h2>
    </ion-card-title>
    <ion-card-subtitle>
      <ion-item lines='none' *ngIf='board.boardName != ""'>
        {{board.boardSubtitle}}
        <app-color-selector></app-color-selector>
      </ion-item>
      <div *ngIf='board.boardName == ""'>Preview of the board will be shown here to make some final changes before adding it to your expenses board</div>
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines='none' *ngIf="board.boardName != ''">
      <ion-item *ngFor='let j of board.boardExpenses; let k = index'>
        <ion-label slot='start'> {{j.expensesName}} </ion-label>
        <ion-chip slot='end'>
          <ion-label> {{j.expensesValue}} </ion-label>
        </ion-chip>
        <ion-button color='dark' slot='end' (click)='deleteExpense(j)'>
          <ion-icon name="close" slot='icon-only'></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-row *ngIf='board.boardName != ""'>
      <ion-col size='12' size-sm='6'>
        <ion-button
        fill='outline'
        expand='block'
        color='dark'
        (click)='addBoard()'
        >Add
        <ion-icon name="add" slot='end'></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size='12' size-sm='6'>
        <ion-button
        fill='outline'
        expand='block'
        color='dark'
        (click)='delBoard()'
        >Delete
        <ion-icon name="trash" slot='end'></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
