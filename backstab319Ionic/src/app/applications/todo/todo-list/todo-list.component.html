<ion-reorder-group (ionItemReorder)="doReorder($event)" disabled='false'>
  <ion-item *ngFor='let i of myList; let j = index' lines='none'>
    <ion-label class='ion-padding-start' [color]='i.todoColor'>
      {{ i.todoText }}
    </ion-label>
    <ion-buttons slot='end'>
      <ion-reorder></ion-reorder>
      <ion-button (click)="delete(j)">
        <ion-icon name="trash" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-reorder-group>
