<ion-header>
  <ion-toolbar>
    <app-toolbar-buttons slot="start" [back]='pageLink'></app-toolbar-buttons>
    <ion-title>todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card>
          <ion-card-header>
            <ion-card-title padding-start>Make a note</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines='none'>
              <form #formData='ngForm' (ngSubmit)='processForm(formData)'>
                <ion-item>
                  <ion-label position='floating'>To Do</ion-label>
                  <ion-input type='text'
                    clearInput
                    ngModel
                    name='todo'
                    #todo='ngModel'
                    minlength='5'
                    required
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='todo.invalid && todo.touched'>
                  <ion-label color='danger'>Please fill the input</ion-label>
                </ion-item>
                <ion-item>
                  <ion-buttons slot='start'>
                    <ion-button type='submit' [disabled]='todo.invalid'>
                      <ion-icon name="add" slot='icon-only'></ion-icon>
                    </ion-button>
                  </ion-buttons>
                </ion-item>
              </form>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <app-todo-list></app-todo-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
