<ion-header>
  <ion-toolbar>
    <app-toolbar-buttons slot="start" [back]='pageLink'></app-toolbar-buttons>
    <ion-title>To Do</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card>
          <ion-card-header>
            <ion-card-title class='ion-padding-start'>Make a note</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines='none'>
              <form #formData='ngForm' (ngSubmit)='processForm(formData)'>
                <ion-item>
                  <ion-label position='floating'>To Do</ion-label>
                  <ion-input type='text'
                    clearInput
                    ngModel
                    name='todo'
                    #todo='ngModel'
                    minlength='5'
                    required
                  ></ion-input>
                </ion-item>
                <ion-item *ngIf='todo.invalid && todo.touched'>
                  <ion-label color='danger'>Please fill the input</ion-label>
                </ion-item>
                <ion-item>
                  <ion-buttons slot='start'>
                    <ion-button type='submit' [disabled]='todo.invalid'>
                      <ion-icon name="add" slot='icon-only'></ion-icon>
                    </ion-button>
                  </ion-buttons>
                  <ion-item>
                    <ion-icon name="color-palette"></ion-icon>
                    <ion-select 
                    [interfaceOptions]='myInterface' 
                    interface='popover' 
                    [disabled]='todo.invalid'
                    ngModel
                    #color='ngModel'
                    name='color'
                    value='none'
                    cancelText='Cancel'
                    >
                      <ion-select-option value='primary'>Primary</ion-select-option>
                      <ion-select-option value='secondary'>Secondary</ion-select-option>
                      <ion-select-option value='tertiary'>Tertiary</ion-select-option>
                      <ion-select-option value='success'>Success</ion-select-option>
                      <ion-select-option value='warning'>Warning</ion-select-option>
                      <ion-select-option value='danger'>Danger</ion-select-option>
                      <ion-select-option value='light'>Light</ion-select-option>
                      <ion-select-option value='medium'>Medium</ion-select-option>
                      <ion-select-option value='dark'>Dark</ion-select-option>
                      <ion-select-option value='none' selected='none'>None</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-item>
              </form>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <app-todo-list></app-todo-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
