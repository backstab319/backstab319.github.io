<ion-reorder-group (ionItemReorder)="doReorder($event)" disabled='false'>
  <ion-item *ngFor='let i of completed; let j = index' lines='none'>
    <ion-label [color]='i.todoColor' [id]='i.todoText' style="text-decoration: line-through;">
      {{ i.todoText }}
    </ion-label>
    <ion-buttons slot='end'>
      <ion-reorder></ion-reorder>
      <ion-button (click)='undoCompleted(j)'>
        <ion-icon name="undo" slot='icon-only'></ion-icon>
      </ion-button>
      <ion-button (click)="deleteCompleted(j)">
        <ion-icon name="trash" slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-reorder-group>
