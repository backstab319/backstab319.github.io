<ion-header>
  <ion-toolbar>
    <ion-buttons slot='start'>
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/backstab319"></ion-back-button>
    </ion-buttons>
    <ion-title>Some of my previous projects</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size='12' size-sm='8' offset-sm='2'>
        <ion-card *ngFor='let i of projects'>
          <ion-item>
            <ion-buttons slot='end'>
              <ion-button [href]="i.projectRepo">
                <ion-icon slot='icon-only' name="logo-github"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-card-title>
              {{ i.projectName }}
            </ion-card-title>
            <ion-avatar slot='start'>
              <ion-img [src]="i.projectThumbnail"></ion-img>
            </ion-avatar>
          </ion-item>
          <ion-card-header>
            <ion-card-subtitle>
              <ion-chip *ngFor='let j of i.projectLangs' outline>
                <ion-label>
                  {{ j }}
                </ion-label>
              </ion-chip>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ i.projectDescription }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
