<ion-app>
  <ion-menu menuId='main'>
    <ion-header>
      <ion-toolbar class='ion-text-center'>
        <ion-title>Menu</ion-title>
        <ion-buttons slot='end'>
          <ion-button (click)='closeMenu("start")'>
            <ion-icon name="arrow-dropleft" slot='icon-only'></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-menu-component></app-menu-component>
    </ion-content>
    <ion-footer>
      <app-footer-component></app-footer-component>
    </ion-footer>
  </ion-menu>

  <!--Menu for chat web app-->

  <ion-menu menuId='chat' side='end'>
    <ion-header>
      <ion-toolbar class='ion-text-center'>
        <ion-title>Chat menu</ion-title>
        <ion-buttons slot='start'>
          <ion-button (click)='closeMenu("end")'>
            <ion-icon name="arrow-dropright" slot='icon-only'></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-chat-web-app-menu></app-chat-web-app-menu>
    </ion-content>
  </ion-menu>

  <ion-router-outlet main></ion-router-outlet>
</ion-app>
